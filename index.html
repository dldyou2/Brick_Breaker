<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="./app.js"></script>
    <title>Brick Breaker</title>
</head>
<body>
    <div id="start-screen">
        <ul id="main-menu">
            <li><button id="gameStart"><img src="./images/Main/start.png" alt=""></button></li>
            <li><button id="help"><img src="./images/Main/help.png" alt=""></button></li>
        </ul>
        <ul id="difficulty" hidden>
            <li><button id="d1"><img src="./images/Main/easy.png" alt=""></button></li>
            <li><button id="d2"><img src="./images/Main/normal.png" alt=""></button></li>
            <li><button id="d3"><img src="./images/Main/hard.png" alt=""></button></li>
            <li><button id="back"><img src="./images/Main/back.png" alt=""></button></li>
        </ul>
        <div id="helpPage" hidden>
            <img src="./images/Main/helpPaper/help_clear.png" hidden>
            <div id="helpmenu1">
                <div class="helptextMain">식물</div>
                <div class="helpmenu">
                    <img class="helpImgs" src="./images/In-Game/bar/peashooter-card.png">
                    <div class="helptext">좀비를 넉백시킵니다</div>
                </div>
                <div class="helpmenu">
                    <img class="helpImgs" src="./images/In-Game/bar/snowpea-card.png">
                    <div class="helptext">좀비를 둔화시킵니다</div>
                </div>
                <div class="helpmenu">
                    <img class="helpImgs" src="./images/In-Game/bar/wallnut-card.png">
                    <div class="helptext">좀비를 저지시킵니다</div>
                </div>
            </div>
            <div id="helpmenu2">
                <div class="helptextMain">조작키</div>
                <div class="helpmenu">
                    <div class="helptext">▲ ▼ : 막대를 조작합니다</div>
                </div>
                <div class="helpmenu">
                    <div class="helptext">R : 공을 리스폰합니다</div>
                </div>
                <div class="helpmenu">
                    <div class="helptext">B : 테마를 변경합니다</div>
                </div>
                <div class="helpmenu">
                    <div class="helptext">S : 배경 음악 ON / OFF</div>
                </div>
            </div>
        </div>
    </div>
    <div id="game-display" hidden>
        <div id="game-screen">
            <canvas id="myCanvas" width="1400" height="600"></canvas>
            <div id="bar">
                <div class="empty-place">
                    <img class="plants" id="peashooter-card" src="./images/In-Game/bar/peashooter-card.png">
                    <img class="plants" id="snowpea-card" src="./images/In-Game/bar/snowpea-card.png">
                    <img class="plants" id="wallnut-card" src="./images/In-Game/bar/wallnut-card.png">
                </div>
                <div id="gold">
                    0000
                </div>
            </div>
            <div id="stage">
                
            </div>
        </div>
    </div>
</body>
</html>
